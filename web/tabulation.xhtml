<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Табуляция</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
<f:view>
    <h:outputText value="Start = #{calculator.start}"/><br/>
    <h:outputText value="Finish = #{calculator.finish}"/><br/>
    <h:outputText value="Step = #{calculator.step}"/><br/>
    <h:outputText value="К-во шагов = #{calculator.n}"/><br/>
    <h:dataTable value="#{calculator.points}" var="point" >
        <h:column>
            <f:facet name="header">X</f:facet>
            <h:outputText value="#{point.x}">
                <f:convertNumber minFractionDigits="1" maxFractionDigits="2" />
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Y</f:facet>
            <h:outputText value="#{point.y}">
                <f:convertNumber minFractionDigits="3" maxFractionDigits="3" />
            </h:outputText>
        </h:column>
    </h:dataTable>
</f:view>
</h:body>
</html>
